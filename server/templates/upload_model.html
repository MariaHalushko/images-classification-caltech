<!DOCTYPE html>
<html>
<head>
    <title>Caltech kaggle in class</title>
</head>
<body>
    {% if error %}
    <p>
        ERROR!!!!!!!!<br>
        {{error}}
    </p>
    {% endif %}
    <p>Please, upload your .h5 or .hdf5 trained model. Also fill your name, surname, kaggle nickname separated by comas or any other separator</p>
    <form method=POST enctype=multipart/form-data>
      <p>
          Your model<br>
          <input type=file name=file required><br>
      </p>
      <p>
          Enter Your name, surname and kaggle id 
          <input type="text" name="username_new"><br>
      </p>
      <p>
          Or select from already existed
          <select name="username_old">
          <option value=""></option>
          {% for user in users %}
            <option value="{{user}}">{{user}}</option>
          {% endfor %}
          </select>
      </p>
      <p>
          <input type="submit" value="Start Validation"><br>
      </p>
    </form>

</body>
</html>
